<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoU - Analisador de E-mails</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    
    <div class="container main-container">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Analisador de E-mails com IA</h1>
            <p class="lead text-muted">
              Cole um e-mail ou faça upload de um arquivo para classificá-lo e obter uma sugestão de resposta.
            </p>
        </div>

        <div class="card form-card">
            <div class="card-body">
                <form id="email-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="email_text" class="form-label">Cole o texto do e-mail aqui:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="8" placeholder="Prezado(a), escrevo para solicitar o status..."></textarea>
                    </div>

                    <div class="text-center my-3">
                        <small class="text-muted">OU</small>
                    </div>

                    <div class="mb-4">
                        <label for="email_file" class="form-label">Faça o upload de um arquivo (.txt ou .pdf):</label>
                        <input class="form-control" type="file" id="email_file" name="email_file" accept=".txt,.pdf">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Analisar E-mail</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="resultado" class="mt-4 d-none"> <div class="text-center mb-3">
                <h3 class="fw-bold">Análise da IA</h3>
            </div>
            
            <div id="loading-spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Analisando...</span>
                </div>
            </div>

            <div id="conteudo-resultado">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
