<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoU - Analisador de E-mails</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="theme-switcher">
        <button id="theme-toggle" class="btn">
            <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun d-none"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
    </div>
    
    <div class="container main-container">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Analisador de E-mails com IA</h1>
            <p class="lead text-muted">
              Cole um e-mail ou faça upload de um arquivo para classificá-lo e obter uma sugestão de resposta.
            </p>
        </div>

        <div class="card form-card">
            <div class="card-body">
                <form id="email-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="email_text" class="form-label">Cole o texto do e-mail aqui:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="8" placeholder="Prezado(a), escrevo para solicitar o status..."></textarea>
                    </div>

                    <div class="text-center my-3">
                        <small class="text-muted">OU</small>
                    </div>

                    <div class="mb-4 file-input-wrapper">
                        <label for="email_file" class="form-label">Faça o upload de um arquivo (.txt ou .pdf):</label>
                        <input class="form-control" type="file" id="email_file" name="email_file" accept=".txt,.pdf">

                        <button type="button" id="clear-file-btn" class="btn-close d-none" aria-label="Limpar arquivo"></button>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Analisar E-mail</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="resultado" class="mt-4 d-none"> <div class="text-center mb-3">
                <h3 class="fw-bold">Análise da IA</h3>
            </div>
            
            <div id="loading-spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Analisando...</span>
                </div>
            </div>

            <div id="conteudo-resultado">
                </div>
        </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Atenção!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
